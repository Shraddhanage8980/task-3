<div class="container">
  <div class="row">
    <div class="col-5">
      <form [formGroup]="mySecForm" (submit)="onSubmit()">
        <h3>Add Section</h3>
        <div class="form-group">
          <label for="header">Section Header</label>
          <input type="text" class="form-control" id="header" formControlName="sectionHeader">
        </div>
        <div class="form-group">
          <label for="details">Section Details</label>
          <textarea class="form-control" id="details" rows="3" formControlName="sectionDetails"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block" >Add</button>
      </form>
    </div>
    <div class="col-7">
      <p-accordion>
        <p-accordionTab *ngFor="let section of allSecArr">
          <ng-template pTemplate="header">
            {{ section.sectionHeader }}
          </ng-template>
            {{ section.sectionDetails }}
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>
</div>
